<!DOCTYPE html>
<html>
  <head>
    <title>His Teknoloji</title>

    <!-- Webix -->
    <link rel="stylesheet" href="/webix/codebase/skins/compact.css" type="text/css" charset="utf-8">
    <script src="/webix/codebase/webix.js" type="text/javascript" charset="utf-8"></script>
    <!-- Font Awesome -->
    <link rel='stylesheet prefetch' href='/font-awesome-old-3.1.1/build/assets/font-awesome/css/font-awesome.css'>
    <!-- JQuery -->
    <script src="/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>


  </head>
  <body>

    <style>
      .header{
        height: 100px;
        width: 100%;
        background: #83C3C5;
        background-repeat: no-repeat;
        display:none;
      }
      .footer{
        height: 60px;
        width: 100%;
        background:  #83C3C5;
        background-repeat: no-repeat;
        position:fixed;
        bottom:0;
        display:none;
      }
      .main{
        height: 100%;
        width: 100%;
        background:  #83C3C5;
        position:center;
      }

      /* Header - Social media icons */
      .icon-youtube:before {
        content: "\f167";
      }

      .icon-social {
        background-color: white;
        border-radius: 3.6rem;
        cursor: pointer;
        display: inline-block;
        font-size: 2.0rem;
        height: 3.6rem;
        line-height: 3.6rem;
        margin: 0 5px;
        position: relative;
        text-align: center;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 3.6rem;
      }

      /* Circle */
      .icon-social span {
        border-radius: 0;
        display: block;
        height: 0;
        left: 50%;
        margin: 0;
        position: absolute;
        top: 50%;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
        width: 0;
      }
      .icon-social:hover span {
        width: 3.6rem;
        height: 3.6rem;
        border-radius: 3.6rem;
        margin: -1.8rem;
      }
      .twitter span {
        background-color: #4099ff;
      }
      .facebook span {
        background-color: #3B5998;
      }
      .youtube span {
        background-color: #db5a3c;
      }

      /* Icons */
      .icon-social i {
        background: none;
        color: white;
        height: 3.6rem;
        left: 0;
        line-height: 3.6rem;
        position: absolute;
        top: 0;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
        width: 3.6rem;
        z-index: 10;
      }
      .icon-social .icon-twitter {
        color: #4099ff;
      }
      .icon-social .icon-facebook {
        color: #3B5998;
      }
      .icon-social .icon-youtube {
        color: #db5a3c;
      }
      .icon-social:hover .icon-twitter,
      .icon-social:hover .icon-facebook,
      .icon-social:hover .icon-youtube {
        color: white;
      }

      /* Contact icons */
      .icon-phone:before {
        content: "\f095";
      }            
      .icon-map-marker:before {
        content: "\f041";
      }
      .icon-contact {
        background-color: #83C3C5;
        cursor: pointer;
        display: inline-block;
        font-size: 2.0rem;
        height: 3.6rem;
        line-height: 3.6rem;
        margin: 0 5px;
        position: relative;
        text-align: center;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 3.6rem;
      }
      /* Circle */
      .icon-contact span {
        border-radius: 0;
        display: block;
        height: 0;
        left: 50%;
        margin: 0;
        position: absolute;
        top: 50%;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
        width: 0;
      }
      /*.icon-contact:hover span {
      width: 3.6rem;
      height: 3.6rem;
      border-radius: 3.6rem;
      margin: -1.8rem;
      }*/
      .phone span {
        background-color: green;
      }
      .map-marker span {
        background-color: green;
      } 

      .icon-contact i {
        background: none;
        color: white;
        height: 3.6rem;
        left: 0;
        line-height: 3.6rem;
        position: absolute;
        top: 0;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
        width: 3.6rem;
        z-index: 10;
      }
      .icon-contact .icon-phone {
        color: green;
      }
      .icon-contact .icon-map-marker {
        color: green;
      }
      /*.icon-contact:hover .icon-phone,
      .icon-contact:hover .icon-map-marker {
      color: white;
      }*/

      .image .webix_template{
        padding:0px;
      }

    </style>

    <div id="header" class="header">
      <div style="height:15px"></div>
      <div style="text-align:right; border:none;float:right;margin-right:10%;">
        <a id="twitter" href="http://twitter.com/histeknoloji" class="icon-social twitter"><i class="icon-twitter"></i><span></span></a>
        <a href="http://facebook.com" class="icon-social facebook"><i class="icon-facebook"></i><span></span></a>
        <a href="http://facebook.com" class="icon-social youtube"><i class="icon-youtube"></i><span></span></a>
      </div>
    </div>
    <div id="my_box1" style='display:none;'>
      Some text here
    </div>
    <div id="my_box2" style='display:none;'>
      <p>Some text here</p>
      <p>Some other text</p>
    </div>
    <div id="my_box3" style='display:none;'>
      <ul>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
      </ul>
    </div>
    <script type="text/javascript" charset="utf-8">
      webix.ui({
        rows:[
          { template:"html->header"},
          { template:"html->my_box1", autoheight:true},
          { template:"Area 1"},
          { template:"html->my_box2", autoheight:true},
          { template:"Area 2" },
          { template:"html->my_box3", autoheight:true}
        ]
      }).show();
    </script>
  </body>
</html>
